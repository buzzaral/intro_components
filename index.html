<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
  
  <title>Frontend Mentor | Intro component with sign up form</title>



  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  
  <div class="container">
  
    <div class="left">
      <div class=inner-container>
        <header class="left-items">Learn to code by<br> watching others</header>

        <p class="left-items">See how experienced developers solve problems in real-time. 
        Watching scripted   tutorials is great, but understanding how developers    think is invaluable. 
        </p>
      </div>
    </div>

    <div class="right">
      <div class="inner-container2">
        <form>
          <button class="trial"><b>Try it free 7 days</b> then $20/mo. thereafter</button>
        </form>
        <form class="main-form" id="form">
          <input class="fname inputs" placeholder="First Name" /> 
          <input class="lname inputs" placeholder="Last Name" /> 
          <input class="email inputs" id="email" placeholder="Email Address" />
          <div class="test">Looks like this is not an email</div>
          <img class="error-icon" src="./images/icon-error.svg" alt="error" />  
          <input class="password inputs" placeholder="Password" /> 
        
          <button class="claim">Claim your free trial</button> 
        
          <div class="warning">By clicking the button, you are agreeing to our&nbsp;<a href="">Terms and Services</a></div>
        </form>
      </div>
    </div>
  </div> 

  <script type="text/javascript" src="script.js"></script>

</body>
</html>
